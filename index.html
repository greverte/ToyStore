<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ToyStore</title>
  <script src="https://kit.fontawesome.com/fdc22d07c1.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="grid-container">
    <div class="cabecalho">
      <div class="informacoes">
        <p>Call Us: +1 213 974-5898</p>
        <p>Email: <u>toystore@template.com</u></p>
      </div>
      <ul class="redes-sociais">
        <li><a href="https://twitter.com">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li><a href="https://facebook.com">
            <i class="fa-brands fa-facebook"></i>
          </a></li>
        <li><a href="https://instagram.com">
            <i class="fa-brands fa-instagram"></i>
          </a></li>
        <li><a href="https://br.pinterest.com">
            <i class="fa-brands fa-pinterest"></i>
          </a></li>
        <li><a href="https://www.youtube.com">
            <i class="fa-brands fa-youtube"></i>
          </a></li>
      </ul>
    </div>

    <div class="grid-menu">
      <nav class="menu-principal">
        <ul class="lista">
          <li>
            <h1>ToyStore</h1>
          </li>
          <li><a href="#">Catalog</a></li>
          <li><a href="#">Delivery</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contacts</a></li>
          <li>
            <button class="carrinho" type="button" id="carrinho">
              <a href="#">Cart<i class="fa-solid fa-cart-shopping" style="color: #000000;"></i></a>
            </button>
          </li>
        </ul>


      </nav>
    </div>
    <div class="imagem-fundo">
      <div class="imagem">
      </div>
    </div>
    <div class="centro">
      <p>Say Hello to ToyStore</p>
      <h1>Free Ecommerce</h1>
      <h1>Template for WebFlow</h1>
      <button type="button">Open Catalog</button>
    </div>
  </div>

</body>

</html>
